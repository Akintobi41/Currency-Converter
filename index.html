<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bureau 'De'Change</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css" />
  </head>
  <body>
    <section class="title">Currency Converter</section>
    <main>
      <section class="container">
        <label
          >Ammount:<br />
          <input type="number" class="number" /> </label
        ><br />
        <label
          >From:<br />

          <select class="select-1">
            <option value="0" selected disabled>Choose Currency</option>
            <option value="1">Dollars (USD)</option>
            <option value="2">British Pounds (GBP)</option>
            <option value="3">Canadian Dollars (CAD)</option>
            <option value="4">Bitcoin (BTC)</option>
            <option value="5">Mexican Pesos (MXN)</option>
            <option value="6">Nigerian Naira (NGN)</option>
          </select> </label
        ><br />
        <label
          >To:<br />
          <select class="select-2">
            <option value="0" selected disabled>Choose Currency</option>
            <option value="1">Bitcoin (BTC)</option>
            <option value="2">Mexican Pesos (MXN)</option>
            <option value="3">Canadian Dollar (CAD)</option>
            <option value="4">Dollars (USD)</option>
            <option value="5">British Pounds (GBP)</option>
            <option value="6">Nigerian Naira (NGN)</option>
          </select> </label
        ><br />
        <button type="button" class="button" onclick="calculate()">
          CALCULATE
        </button>
      </section>
    </main>
    <section class="result"></section>
  </body>

  <script src="/script.js"></script>
</html>
